# Optional metadata for Backstage group entities
# This file allows adding annotations to groups that are synced from LDAP via groups.conf
#
# Format:
# group_metadata:
#   <group-name>:
#     annotations:
#       backstage.io/techdocs-ref: "url:https://github.com/org/repo/tree/main/docs"
#
# Example entries:

group_metadata:
